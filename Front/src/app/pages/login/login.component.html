<form (ngSubmit)="login()">

  <div class="container mt-5">
    <div class="text-center"><h1>Login</h1></div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card px-5 py-5" id="form1">
          <div class="form-data" v-if="!submitted">
            <div class="forms-inputs mb-4 text-center d-flex flex-column">
              <span>Email</span>
              <input type="text" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="forms-inputs mb-4 text-center d-flex flex-column">
              <span>Senha</span>
              <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
            </div>

            <div *ngIf="erroLogin" class="alert alert-danger">Não foi possível efetuar o login, tente novamente.</div>

            <div class="mb-3">
            <button type="submit"class="btn btn-dark w-100">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
